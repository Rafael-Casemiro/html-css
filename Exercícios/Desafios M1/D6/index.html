<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>EM HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag dverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a TAG <p>">Parágrafo</abbr> </li>
        <li><abbr title="Use a TAG <h#>">Títulos</abbr></li>
        <li><abbr title="Use a TAG <img>">Imagens</abbr></li>
        <li><abbr title="Use a TAG <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a TAG <pre> ou <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a TAG <ol>">Listas Númeradas</abbr></li>
        <li><abbr title="Use a TAG <dl>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
